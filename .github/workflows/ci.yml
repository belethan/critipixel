name: CI Symfony (PHPStan + PHPUnit)

on:
    push:
        branches:
            - main
            - devuser
            - versbeta
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Cleanup workspace (force remove old cache)
              run: |
                  echo "Cleaning workspace..."
                  rm -rf ${{ github.workspace }}/*

            - name: Checkout repository (full clean)
              uses: actions/checkout@v4
              with:
                  clean: true
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: intl, mbstring, pdo_mysql
                  tools: composer:v2
                  coverage: none

            - name: Install Dependencies (no scripts)
              run: composer install --no-progress --no-interaction --no-scripts

            - name: Detect project directory
              run: |
                  echo "=== WORKSPACE ROOT ==="
                  ls -la

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress

            - name: Create test database
              run: |
                  php bin/console doctrine:database:create --env=test
                  php bin/console doctrine:migrations:migrate --env=test -n

            - name: Run PHPUnit
              run: symfony php bin/phpunit --colors=always
