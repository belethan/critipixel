name: CI Symfony (PHPStan + PHPUnit)

on:
    push:
        branches: [ main, devuser, versbeta ]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        env:
            APP_ENV: test
            DATABASE_URL: "sqlite:///tmp/critipixel_test.db"

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Debug workspace
              run: pwd && ls -R .

            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: intl, mbstring, sqlite, pdo_sqlite
                  tools: composer:v2

            - name: Install dependencies
              run: composer install --no-interaction --no-progress --no-scripts

            - name: Install importmap assets
              run: php bin/console importmap:install

            - name: Create SQLite file
              run: |
                  touch /tmp/critipixel_test.db
                  chmod 777 /tmp/critipixel_test.db

            - name: Prepare Doctrine schema + fixtures
              run: |
                  php bin/console doctrine:schema:create --env=test
                  php bin/console doctrine:fixtures:load --env=test --no-interaction

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress

            - name: Run PHPUnit
              run: php bin/phpunit --testdox --colors=always
