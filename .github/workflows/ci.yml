name: CI Symfony (PHPStan + PHPUnit)

on:
    push:
        branches: [ main, devuser, versbeta ]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:

            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: intl, mbstring, sqlite, pdo_sqlite
                  tools: composer:v2

            - name: Install dependencies (no scripts)
              working-directory: ${{ github.workspace }}/critipixel
              run: composer install --no-interaction --no-progress --no-scripts

            - name: Debug version
              working-directory: ${{ github.workspace }}/critipixel
              run: php -v

            - name: Debug folders before SQLite
              working-directory: ${{ github.workspace }}/critipixel
              run: |
                  echo "PWD:"
                  pwd
                  echo "Listing project root:"
                  ls -la
                  echo "Listing var/:"
                  ls -la var || true
                  echo "Listing var/data:"
                  ls -la var/data || true
                  echo "DATABASE_URL:"
                  php -r "echo getenv('DATABASE_URL');"

            - name: Run PHPStan
              working-directory: ${{ github.workspace }}/critipixel
              run: vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress

            - name: Prepare SQLite database
              working-directory: ${{ github.workspace }}/critipixel
              run: |
                  php bin/console doctrine:database:create --env=test --if-not-exists
                  php bin/console doctrine:migrations:migrate --env=test -n

            - name: Run PHPUnit
              working-directory: ${{ github.workspace }}/critipixel
              run: php bin/phpunit --colors=always
