name: CI Symfony (PHPStan + PHPUnit)

on:
    push:
        branches: [ main, devuser, versbeta ]
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        env:
            APP_ENV: test
            DATABASE_URL: "sqlite:///tmp/critipixel_test.db"

        steps:
            # 1) Checkout
            - name: Checkout repository
              uses: actions/checkout@v4

            # Debug structure
            - name: Debug workspace
              run: pwd && ls -R .

            # 2) Install PHP
            - name: Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: intl, mbstring, sqlite, pdo_sqlite
                  tools: composer:v2

            # 3) Composer install
            - name: Install dependencies (no scripts)
              run: composer install --no-interaction --no-progress --no-scripts

            # 4) Create SQLite database file
            - name: Prepare SQLite test file
              run: |
                  mkdir -p /tmp
                  touch /tmp/critipixel_test.db
                  chmod 777 /tmp
                  chmod 777 /tmp/critipixel_test.db
                  ls -l /tmp

            # 5) Doctrine init
            - name: Prepare SQLite database schema
              run: |
                  php bin/console doctrine:database:create --env=test --if-not-exists
                  php bin/console doctrine:schema:create --env=test
                  php bin/console doctrine:fixtures:load --env=test --no-interaction

            # 6) PHPStan
            - name: Run PHPStan
              run: vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress

            # 7) PHPUnit
            - name: Run PHPUnit
              run: php bin/phpunit --testdox --colors=always
