name: CI Symfony (PHPStan + PHPUnit)

on:
    push:
        branches:
            - main
            - devuser
            - versbeta
    pull_request:

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:

            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  extensions: intl, mbstring, pdo_mysql
                  tools: composer:v2
                  coverage: none

            - name: Install Dependencies (no scripts)
              run: composer install --no-progress --no-interaction --no-scripts

            #  NOUVEAU : on détecte où GitHub a mis ton projet
            - name: Detect project structure
              run: |
                  echo "=== WORKSPACE ROOT ==="
                  ls -la
                  echo "=== SUBDIR critipixel ==="
                  ls -la critipixel || true
                  echo "=== DOUBLE SUBDIR ==="
                  ls -la critipixel/critipixel || true

            #  NOUVEAU : on exécute PHPStan dans les 3 dossiers possibles
            - name: Run PHPStan (auto-detect path)
              run: |
                  if [ -f phpstan.neon ]; then
                      echo "Running PHPStan from root"
                      vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress
                  elif [ -f critipixel/phpstan.neon ]; then
                      echo "Running PHPStan from critipixel/"
                      cd critipixel
                      vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress
                  elif [ -f critipixel/critipixel/phpstan.neon ]; then
                      echo "Running PHPStan from critipixel/critipixel/"
                      cd critipixel/critipixel
                      vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=1G --no-progress
                  else
                      echo "phpstan.neon introuvable nulle part"
                      exit 1
                  fi

            - name: Create test database
              run: |
                  php bin/console doctrine:database:create --env=test
                  php bin/console doctrine:migrations:migrate --env=test -n

            - name: Run PHPUnit
              run: symfony php bin/phpunit --colors=always
