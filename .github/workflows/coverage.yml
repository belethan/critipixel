name: PHPUnit Coverage

on:
    push:
        branches: [ main, devuser, versbeta ]
    pull_request:

jobs:
    coverage:
        runs-on: ubuntu-latest

        env:
            APP_ENV: test
            DATABASE_URL: "sqlite:///tmp/critipixel_test.db"

        steps:
            # 1) Récupérer le code
            - name: Checkout repository
              uses: actions/checkout@v4

            # 2) Debug workspace
            - name: Debug workspace
              run: pwd && ls -R .

            # 3) Installer PHP 8.4 + Xdebug
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  coverage: xdebug
                  extensions: intl, mbstring, sqlite, pdo_sqlite
                  tools: composer:v2

            # 4) Installer dépendances
            - name: Install dependencies (no scripts)
              run: composer install --no-interaction --no-progress --no-scripts

            # 5) Préparer le fichier SQLite
            - name: Create SQLite database file
              run: |
                  mkdir -p /tmp
                  touch /tmp/critipixel_test.db
                  chmod 777 /tmp
                  chmod 777 /tmp/critipixel_test.db
                  ls -l /tmp

            # 6) Préparer Doctrine (schema + fixtures)
            - name: Prepare SQLite test database
              run: |
                  php bin/console doctrine:database:create --env=test --if-not-exists
                  php bin/console doctrine:schema:create --env=test
                  php bin/console doctrine:fixtures:load --env=test --no-interaction

            # 7) Lancer PHPUnit avec couverture
            - name: Run PHPUnit with coverage
              run: |
                  php bin/phpunit \
                    --coverage-html coverage-html \
                    --coverage-clover coverage.xml

            # 8) Upload HTML coverage report
            - name: Upload coverage HTML
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-html
                  path: coverage-html/

            # 9) Upload Clover XML report
            - name: Upload coverage Clover
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-clover
                  path: coverage.xml
