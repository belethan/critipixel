name: PHPUnit Coverage

on:
    push:
        branches: [ main, devuser, versbeta ]
    pull_request:

jobs:
    coverage:
        runs-on: ubuntu-latest

        env:
            APP_ENV: test
            DATABASE_URL: "sqlite:///%kernel.project_dir%/var/data/test.db"

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Ensure SQLite DB exists BEFORE cache:clear
              run: |
                  mkdir -p var/data
                  touch var/data/test.db
                  chmod -R 777 var/data

            - name: Setup PHP 8.4 + Xdebug
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.4'
                  coverage: xdebug
                  extensions: intl, mbstring, sqlite, pdo_sqlite
                  tools: composer:v2

            - name: Install dependencies
              run: composer install --no-interaction --no-progress --no-scripts

            - name: Warm up test cache
              run: php bin/console cache:clear --env=test

            - name: Prepare SQLite test database
              run: |
                  php bin/console doctrine:schema:create --env=test
                  php bin/console doctrine:fixtures:load --env=test --no-interaction

            - name: Run PHPUnit with coverage
              run: |
                  php bin/phpunit \
                    --coverage-html coverage-html \
                    --coverage-clover coverage.xml

            - name: Upload coverage HTML
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-html
                  path: coverage-html/

            - name: Upload coverage Clover
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-clover
                  path: coverage.xml
